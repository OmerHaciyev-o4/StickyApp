<div class="container">
    <div class="row mt-3"(click)="createSticky()">
        <form #frm="ngForm" class="col-md-12 mx-auto pb-1 customStyle">
            <input 
                type="text" 
                name="title" 
                id="title"
                class="w-100 m-0 border-0"
                placeholder="Title"
                maxlength="30"
                minlength="1"
                required=""
                [(ngModel)]="sticky.title">

            <div class="w-100 m-0 mb-3 p-0 d-none" id="listOfData">
                <ul id="listt">
                    <li *ngFor="let item of sticky.listItems" id="{{item.id}}" class="position-relative w-75">
                        <input type="checkbox" name="chck" id="chck">
                        <label class="ms-2" for="chck">{{item.content}}</label>
                        <i class="fas fa-times pointer" (click)="deleteItem(item.id)"></i>
                    </li>
                </ul>
                <div class="w-100 d-flex flex-row flex-wrap ms-2">
                    <i class="fas fa-plus mt-1 me-2"></i>
                    <input 
                        type="text" 
                        name="newText" 
                        id="newText" 
                        style="font-size: 12px;" 
                        class="w-75"
                        #item
                        (keydown.enter)="addNewItem(item.value, item)">

                    
                </div>
            </div>

            <textarea 
                *ngIf="started"
                name="note" 
                id="note"
                rows="1"
                class="w-100 m-0 border-0 border-bottom"
                oninput="autoHeight(this)"
                [(ngModel)]="sticky.content"
                placeholder="Take a note..."
                ></textarea>
    
            <div class="w-100 ps-3 iconStyle" *ngIf="started">
                <i class="fas fa-pen me-3 pointer" (click)="createNewSticky()" ></i>
                <i class="fas fa-palette me-3 pointer" style="color: #D7EEF6;" id="colorPickerIcon" (click)="runColorPicker(colorPicker)" title="no select color"></i>
                <input type="color" name="color" id="color" class="d-none" value="#D7EEF6" (change)="colorChange(colorPicker.value)" #colorPicker>
                <i class="fas fa-check-square pointer text-danger" (click)="changeChecked(checkSquare)" title="convert to list style" #checkSquare id="checkSquare"></i>
            </div>
        </form>
    </div>
</div>
